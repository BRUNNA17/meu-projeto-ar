<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meu Projeto de AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .arjs-loader div {
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader"><div>Carregando AR...</div></div>

  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marcador Hiro -->
    <a-marker preset="hiro">
      <!-- Seu novo modelo 3D -->
      <a-entity
        id="meu-modelo"
        gltf-model="url(modelo.glb)"
        scale="0.3 0.3 0.3"
        position="0 0.4 0"
        rotation="0 180 0"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Esconde o loader quando o modelo carregar
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
